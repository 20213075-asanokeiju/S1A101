<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単！肉じゃがの作り方</title>
    <link rel="stylesheet" href="ch.css">
</head>
<body>
    <article>
        <div class="recipe">
            
            <header class="header1">
                <h1>簡単！肉じゃがの作り方</h1>
                煮崩れしにくい肉じゃがレシピです。
            </header>
            
        
            
            <p class="main-visual-title-img1"><img src="recipe.jpg" alt="完成した肉じゃがの写真"  width="100%"/></p>

        <div class="mateandproce">
            <section class="material">
                <div>
                    <header class="header2">
                    <article><h2>材料</h2></article>
                    </header>
                    <ul>
                        <li>牛肉</li>
                        <li>じゃがいも</li>
                        <li>玉ねぎ</li>
                        <li>にんじん</li>
                        <li>糸こんにゃく</li>
                        <li>調味料</li>
                        <li>水</li>
                    </ul>
                    
                </div>
            </section>
            <section class="procedure">
                <header class="header3">
                    <article><h2>手順</h2></article>
                </header>
                <div>
                    <ol class="procedureitem">
                    <li>具材を食べやすい大きさにカットします。</li>
                    <li>カットした具材を鍋に入れて炒めます。</li>
                    <li>調味料と水を鍋に入れ、煮込みます。</li>
                    <li>じゃがいもに味がしみたら完成です。</li>
                    </ol>
                    <p class="point">ポイント：じゃがいもは煮物向きなメークインを使います</p>
                </div>
            </section>
        </div>

        <div class="btnArea">
            <p class="btn"><a  href="#">キットのご購入はこちら</a></p>
        </div>

            <address>レシピのお問い合わせは<a href="#">こちら</a></address>
        
        </div>
    </article>
</body>
</html>
